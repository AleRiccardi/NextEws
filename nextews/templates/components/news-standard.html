<div class="card news-post border rounded flex-md-row shadow-sm">
    <div class="card-body d-flex flex-column align-items-start">
        <a class="w-100" href="#">
            <div class="">
                <h2 class="news-post-title">{{ news.title }}</h2>
                <span class="news-post-meta">January 1, 2014</span>
                <p>{{ news.description }}</p>
            </div>
        </a>
        <small class="text-muted"><a href="#">Vice news</a>, by <a href="#">Mark</a></small>
    </div>
    <div class="card-img-right flex-auto d-none d-lg-block img-resp-div">
        <img class="img-resp-in-div" src="{{ news.url_to_image }}"
             alt="Card image cap">
    </div>
</div>
