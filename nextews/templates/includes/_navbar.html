<header class="blog-header border-bottom py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            <a class="text-muted" href="https://github.com/AleRiccardi/" target="_blank">Subscribe</a>
        </div>
        <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="{{ url_for('index') }}">NextEws</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('admin') }}">Admin</a>
        </div>
    </div>
</header>
<div class="nav-scroller py-1 mb-2">
    <nav class="nav d-flex justify-content-between">
        {% for the_source in sources %}
        <a class="p-2 {%  if the_source['slug'] == source['slug']%} text-primary {% else %} text-muted {% endif %} "
           href="{{ url_for('source', slug=the_source['slug']) }}">
            {{ the_source['name'] }}
        </a>
        {% endfor %}
    </nav>
</div>
